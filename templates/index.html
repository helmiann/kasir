<!DOCTYPE html>
<html>
<head>
    <title>Kasir Sederhana</title>
</head>
<body>
    <h1>Kasir</h1>
    <form method="post" action="/add_to_cart">
        Kode Barang: <input type="text" name="kode" required><br>
        Jumlah: <input type="number" name="jumlah" min="1" required><br>
        <button type="submit">Tambah ke Keranjang</button>
    </form>

    <h2>Keranjang</h2>
    <ul>
    {% for item in cart %}
    <li>{{ item.kode }} - {{ item.nama }} ({{ item.jumlah }} x {{ item.harga }}) = {{ item.subtotal }}</li>
    {% endfor %}
    </ul>

    <a href="/checkout">Checkout</a>

    <br><br>
    <a href="/sales">Lihat Penjualan</a> | 
    <a href="/stocks">Lihat Stok</a> | 
    <a href="/logout">Logout</a>  <!-- ðŸ”‘ Tombol Logout -->
    
</body>
</html>
